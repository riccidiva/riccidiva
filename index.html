    <script>
        function playAudio(audioItem) {
            const playButton = audioItem.querySelector('.play-button');
            const audio = audioItem.querySelector('audio');

            // Pause other audio items
            document.querySelectorAll('.audio-item audio').forEach(a => a !== audio && a.pause());
            document.querySelectorAll('.audio-item .play-button').forEach(button => button.textContent = '▶');

            if (audio.paused) {
                audio.play();
                playButton.textContent = '||';
            } else {
                audio.pause();
                playButton.textContent = '▶';
            }

            // Reset button when audio ends
            audio.onended = () => {
                playButton.textContent = '▶';
            };
        }
    </script>
